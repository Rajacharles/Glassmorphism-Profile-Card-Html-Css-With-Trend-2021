<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Profile Card HTML CSS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="area">
      <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <div class="card">
      <div class="card-img">
        <img src="profile.jpg" alt="Profile">
      </div>
      <div class="desc">
        <h6 class="primary-text">THE TECH GUY</h6>
        <h6 class="secondary-text">Front-End-Developer</h6>
      </div>
      <button class="primary-text">View Profile</button>
      <div class="details">
        <div class="rating">
          <h6 class="primary-text">76%</h6>
        <h6 class="secondary-text">Rating</h6>
        </div>
        <div class="activity">
          <h6 class="primary-text">82%</h6>
        <h6 class="secondary-text">Activity</h6>
        </div>
      </div>
    </div>
 
</body>
</html>
